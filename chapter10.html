<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Story of Remembrance</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Georgia', serif;
      background: #f3f4f6;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .title {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .chapter-links {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .chapter-links a {
      text-decoration: none;
      color: #3b4563;
      font-size: 1.2rem;
      transition: transform 0.3s ease;
    }

    .chapter-links a:hover {
      transform: translateY(-5px) scale(1.05);
      color: #783bdb;
    }
  </style>
</head>
<body>
  <p>The day is now...</p>
</body>
</html>
